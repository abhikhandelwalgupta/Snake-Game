<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score : 0</span>
            <span class="high-score">Hight Score : 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowDown" class="fa fa-arrow-down" aria-hidden="true"></i>
            <i data-key="ArrowLeft" class="fa fa-arrow-left" aria-hidden="true"></i>
            <i data-key="ArrowUp" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i data-key="ArrowRight" class="fa fa-arrow-right" aria-hidden="true"></i>

        </div>
    </div>
</body>
</html>
